apiVersion: v1
kind: ConfigMap
metadata:
  name: dnd-ai-config
  namespace: dnd-ai-master
data:
  NODE_ENV: "production"
  SOCKET_PORT: "3001"
  SOCKET_PATH: "/api/socket_io"
  MAX_LOGS: "1000"
  LOG_RETENTION_DAYS: "7"
  RATE_LIMIT_PLAYER_ACTION_REQUESTS: "5"
  RATE_LIMIT_PLAYER_ACTION_WINDOW: "15000"
  RATE_LIMIT_ROOM_JOIN_REQUESTS: "3"
  RATE_LIMIT_ROOM_JOIN_WINDOW: "60000"
  RATE_LIMIT_AI_REQUEST_REQUESTS: "10"
  RATE_LIMIT_AI_REQUEST_WINDOW: "60000"
  MAX_TOKENS: "200"
  AI_TEMPERATURE: "0.7"
  AI_MAX_RESPONSE_LENGTH: "500"
  MAX_RECENT_EVENTS: "5"
  MAX_PLAYER_ACTION_LENGTH: "500"
  MAX_PLAYER_NAME_LENGTH: "50"
  SOCKET_TIMEOUT: "30000"
  ERROR_AUTO_HIDE_DELAY: "5000"

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dnd-ai-master-ingress
  namespace: dnd-ai-master
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - dnd-ai-master.example.com
    secretName: dnd-ai-tls
  rules:
  - host: dnd-ai-master.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dnd-ai-master-service
            port:
              number: 80

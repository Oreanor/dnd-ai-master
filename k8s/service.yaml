apiVersion: v1
kind: Service
metadata:
  name: dnd-ai-master-service
  namespace: dnd-ai-master
  labels:
    app: dnd-ai-master
spec:
  selector:
    app: dnd-ai-master
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: socket
    port: 3001
    targetPort: 3001
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: dnd-ai-master
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: dnd-ai-master
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
  type: ClusterIP
